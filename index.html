<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Pastebin clone</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">PASTEBIN CLONE</span>
      </div>
    </nav>
    <div class="container" id="container">
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">New paste</label>
        <textarea onfocus="value=''" class="form-control" id="newPaste" rows="3"></textarea>
      </div>
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-sm">Title</span>
        <input type="text" onfocus="value=''" class="form-control" id="title" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" >
      </div>
      <div class="d-grid gap-2">
        <button type="button" class="btn btn-primary btn-lg" onclick="savePaste()">Save</button>
      </div><br>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button type="button" class="btn btn-secondary btn-lg" onclick="editPaste()">Edit</button>
        <button type="button" class="btn btn-secondary btn-lg" onclick="deletePaste()">Delete</button>  
      </div>
    </div>
    <br><input class="form-control" id = "label" type="text" value="Your paste is posted here (title : paste)" aria-label="Disabled input example" disabled readonly><br>
    <div class="container-lg" id = "displayPaste"></div>
    <script type="text/javascript" src="script.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
  </body>
</html>
